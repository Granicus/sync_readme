      <h1 id="SyncReadme(autosync)-SyncReadme">SyncReadme</h1>

      <h4 id="SyncReadme(autosync)-Notice:Thisfileisautomaticallysync’dwithagitrepo’sreadme.">Notice: This file is automatically sync’d with a git repo’s readme.</h4>

      <p>sync_readme is a gem designed to help you synchronize a readme between a repository and a confluence wiki page. The idea is that on merge to master, you can run the sync to take docs FROM the readme and put them in the confluence page.</p>

      <h2 id="SyncReadme(autosync)-Installation">Installation</h2>

      <p>Add this line to your application’s Gemfile:</p>

      <p><code>ruby
      gem 'sync_readme'
      </code></p>

      <p>And then execute:</p>

      <pre><code>$ bundle
      </code></pre>

      <p>Or install it yourself as:</p>

      <pre><code>$ gem install sync_readme
      </code></pre>

      <p>Then set up a .sync_readme.yml file</p>

      <p><code>
      default:
        url: http://confluence.url.here
        page_id: 12345
        file: Readme.md
      </code></p>

      <p>You’ll also need to set environement variables with credentials to update the page in question:</p>

      <p><code>
      CONFLUENCE_USERNAME=jsmith
      CONFLUENCE_PASSWORD=$UPER $ECURE PA$$WORD
      </code></p>

      <h2 id="SyncReadme(autosync)-Usage">Usage</h2>
      <p><code>
      sync_readme [configuration]
      </code></p>

      <h2 id="SyncReadme(autosync)-Development">Development</h2>

      <p>Set up a copy of ruby 2.3.1 (We suggest rbenv)</p>

      <p><code>bundle install</code></p>

